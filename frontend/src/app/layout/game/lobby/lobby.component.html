<div id="wrapper">
   
    <div class="container"> 
        <h1 id="title">Game Lobby</h1> 
        <h1> Code: {{code}} </h1> 
        <h1 *ngIf="isCzar"><button (click)="startGame()">Start Game!</button></h1>
        <h1><button (click)="leaveLobby()">Leave Lobby</button></h1>
    </div>
    
    <div class="userbox">
        <h1 id="title">Users in Lobby: </h1>
        <div *ngFor="let user of users">
            <h1 id="user"> {{user}} </h1>
        </div>
    </div>

</div>
